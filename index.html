<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Reverse</title>

</head>
<body>
    <h2 style="text-align: centre">Reverse the  string in Real time with decrementing for loop</h2>
    <input type="text" id="inputBox" name="inputBox" onkeyup="convertString()">
    <input type="text" name="outputBox" id="outputBox">


</body>
<script>

    function convertString(){
        var inputStr = inputBox.value;
        //console.log(inputStr);
        var outputStr= " ";
        for (var i = inputStr.length-1; i >=0; i--){
            outputStr += inputStr[i];
           
        }
        
        outputBox.value = outputStr;
        document.getElementById("outputBox").value = outputStr;
     //   console.log(outputStr);
    }
</script>
</html>
